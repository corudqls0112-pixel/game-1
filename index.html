<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>숨은그림찾기 게임</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}
#game-container {
  position: relative;
  display: inline-block;
  margin-top: 20px;
}
#game-image {
  max-width: 800px;
  cursor: crosshair;
  display: block;
}
.marker {
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  font-size: 24px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
}
.correct { color: green; }
.wrong { color: red; }

/* 쪽지 + 팝업 애니메이션 */
#note {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #fff8dc;
  border: 2px solid #d4af37;
  padding: 20px;
  border-radius: 12px;
  font-family: 'Bradley Hand', 'Comic Sans MS', cursive;
  font-size: 18px;
  display: none;
  text-align: center;
  box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
  z-index: 10;
  line-height: 1.5;
}

@keyframes popUp {
  0% { transform: translate(-50%, -50%) scale(0); }
  60% { transform: translate(-50%, -50%) scale(1.2); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>
<body>
<h2>숨은그림찾기 게임 (총 6개)</h2>
<div id="game-container">
  <img id="game-image" src="image/숨은그림찾기.png" alt="숨은그림찾기">
  <div id="note">
    <strong>모든 숨은 그림을 찾으셨습니다!</strong><br>
    퍼즐의 힌트는 의자 밑에 있습니다.
  </div>
</div>

<script>
// 숨은 그림 좌표 (x, y 비율)
const hiddenSpots = [
  {x: 0.874, y: 0.567},
  {x: 0.823, y: 0.669},
  {x: 0.235, y: 0.354},
  {x: 0.554, y: 0.401},
  {x: 0.866, y: 0.317},
  {x: 0.730, y: 0.394}
];
const tolerance = 0.05;
let foundSpots = Array(hiddenSpots.length).fill(false);

const gameImage = document.getElementById('game-image');
const gameContainer = document.getElementById('game-container');
const note = document.getElementById('note');

function handleClick(e){
  const rect = gameImage.getBoundingClientRect();
  const clickX = (e.clientX - rect.left) / rect.width;
  const clickY = (e.clientY - rect.top) / rect.height;

  let foundIndex = -1;
  hiddenSpots.forEach((spot,index) => {
    if(!foundSpots[index] &&
       Math.abs(clickX - spot.x) < tolerance &&
       Math.abs(clickY - spot.y) < tolerance) {
      foundIndex = index;
    }
  });

  const marker = document.createElement('div');
  marker.classList.add('marker');
  marker.style.left = (clickX * rect.width) + 'px';
  marker.style.top = (clickY * rect.height) + 'px';

  if(foundIndex !== -1){
    marker.classList.add('correct');
    marker.textContent='⭕';
    foundSpots[foundIndex] = true;

    if(foundSpots.every(v=>v)) {
      note.style.display = 'block';
      note.style.animation = 'popUp 0.6s forwards';
    }
  } else {
    marker.classList.add('wrong');
    marker.textContent='❌';
  }

  gameContainer.appendChild(marker);
}

// 클릭 / 터치 이벤트
gameImage.addEventListener('click', handleClick);
gameImage.addEventListener('touchstart', function(e){
  e.preventDefault();
  const touch = e.touches[0];
  handleClick(touch);
});
</script>
</body>
</html>
